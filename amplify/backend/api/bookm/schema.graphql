type RecipeStep {
  description: String!
  trick: String
}

type Ingredient {
  image: String!
  label: String!
}

type Recipe @model @auth(rules: [{ allow: owner }]) {
  id: ID!
  title: String!
  image: String!
  description: String
  time: AWSDateTime!
  numberOfPersons: Int!
  numberOfCalories: Int
  cookingTime: AWSDateTime
  steps: [RecipeStep!]!
  ingredients: [Ingredient!]!
}
