projects:
  bookm:
    schemaPath: amplify/backend/api/bookm/build/schema.graphql
    includes:
      - src/graphql/**/*.ts
    excludes:
      - ./amplify/**
    extensions:
      amplify:
        codeGenTarget: typescript
        generatedFileName: src/API.ts
        docsFilePath: app/graphql
extensions:
  amplify:
    version: 3
